<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>PanoViewer examples</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Zilla+Slab:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../common/css/main.css">
    <link rel="stylesheet" type="text/css" href="../common/css/example.css">
    
    <script src="../release/3.0.0-rc/dist/view360.pkgd.js"></script>
    <style>
    #myPanoViewer {
        position: relative;
        width: 692px;
        height: 391px;
    }
    </style>
</head>

<body>
    <header>
        <a href="./">
            <h1>PanoViewer examples</h1>
        </a>
        <h2>360 Image (partial equirectangular, horizontal 270° FOV * vertical 70° FOV)</h2>  
        <p>View partial panorama image by setting yawRange, pitchRange, fovRange</p>      
    </header>
    <section>
            <div id="myPanoViewer"></div>
    </section>
    <script>
    // create PanoViewer with option
    var PanoViewer = eg.view360.PanoViewer;
    var container = document.getElementById("myPanoViewer");
        
    var panoViewer = new PanoViewer(
        container,
        {
            image: "./img/partial_equi.png",
            yawRange: [-135, 135], // horizontal FOV by degree is 270. 
            pitchRange: [-35, 35], // vertical FOV by degree is 70.
            fovRange: [30, 70] // max fov should vertical FOV of the image. 70
        }
    );
</script>

</body>

</html>
