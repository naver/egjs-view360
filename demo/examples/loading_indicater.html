<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>PanoViewer examples</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Zilla+Slab:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../common/css/main.css">
    <link rel="stylesheet" type="text/css" href="../common/css/example.css">
    
    <script src="../release/3.0.0-rc/dist/view360.pkgd.js"></script>
    <style>
    #myPanoViewer {
        position: relative;
        width: 692px;
        height: 391px;
    }
    </style>
</head>

<body>
    <header>
        <a href="./">
            <h1>PanoViewer examples</h1>
        </a>
        <h2>Loading indicater</h2>  
        <p></p>      
    </header>
    <section>
            <div id="myPanoViewer">
                <button class="button">Start Loading</button>
                <img class="loading" style="display: none" src="./img/loading_icon.gif"/>
            </div>
    </section>
    <script>
        var loadingIcon = document.querySelector(".loading");

        document.querySelector(".button").addEventListener("click", function(e) {
            e.target.style.display = "none";
            loadingIcon.style.display = "block";

            var PanoViewer = eg.view360.PanoViewer;
            var container = document.getElementById("myPanoViewer");
                
            var panoViewer = new PanoViewer(
                container,
                {
                    image: "./img/equi.jpg"
                }
            );

            panoViewer.on("ready", function() {
                loadingIcon.style.display = "none";
            });                
        });
</script>

</body>

</html>
