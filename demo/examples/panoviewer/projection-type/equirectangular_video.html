<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>PanoViewer examples</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Zilla+Slab:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../../common/css/main.css">
    <link rel="stylesheet" type="text/css" href="../../../common/css/example.css">
    
    <script src="../../../release/latest/dist/view360.pkgd.js"></script>
    <style>
    #myPanoViewer {
        position: relative;
        width: 692px;
        height: 391px;
    }
    </style>
</head>

<body>
    <header>
        <a href="./">
            <h1>PanoViewer examples</h1>
        </a>
        <h2>360 Video (equirectangular)</h2>  
        <p></p>      
    </header>
    <section>
            <div id="myPanoViewer"></div>
            <p><a href="https://vimeo.com/244870931">Visions - Burano in VR by Maja Wro≈Ñska</a></p>            
            <video id="pano_video" style="display:none;" controls loop preload="auto" crossorigin="anonymous" autoplay>
                <source src="../../img/equi.mp4" type="video/mp4" />
            </video>
    </section>
    <script>
    // create PanoViewer with option
    var PanoViewer = eg.view360.PanoViewer;
    var container = document.getElementById("myPanoViewer"); 
    var videoEl = document.getElementById("pano_video");

    var panoViewer = new PanoViewer(
        container,
        {
            projectionType: "equirectangular", // not mandatory, default value is "equirectangular".
            video: videoEl,
            showPolePoint: true,
        }
    );
</script>

</body>

</html>
