<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>PanoViewer examples</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Zilla+Slab:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../../common/css/main.css">
    <link rel="stylesheet" type="text/css" href="../../../common/css/example.css">
    
    <script src="../../../release/latest/dist/view360.pkgd.js"></script>
    <style>
    #myPanoViewer {
        position: relative;
        width: 692px;
        height: 391px;
    }
    </style>
</head>

<body>
    <header>
        <a href="./">
            <h1>PanoViewer examples</h1>
        </a>
        <h2>360 Image (vertical cubestrip)</h2>
        <h2>ProjectionType: CUBEMAP</h2>
    </header>
    <section>
      <div id="myPanoViewer"></div>
      <h3>Source Image (Vertical Cubestrip)</h3>
      <img src="../../img/cube.jpg" style="width: 150px">
    </section>
    <script>
    // create PanoViewer with option
    var PanoViewer = eg.view360.PanoViewer;
    var container = document.getElementById("myPanoViewer");
        
    var panoViewer = new PanoViewer(
        container, {
            projectionType: "cubemap",
            cubemapConfig: {
              tileConfig: {flipHorizontal: true, rotation: 0}
            },
            image: "../../img/cube.jpg"
        }
    );
</script>

</body>

</html>
