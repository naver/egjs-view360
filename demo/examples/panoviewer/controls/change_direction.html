<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>PanoViewer examples</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Zilla+Slab:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../../common/css/main.css">
    <link rel="stylesheet" type="text/css" href="../../../common/css/example.css">
    
    <script src="../../../release/latest/dist/view360.pkgd.js"></script>
    <style>
    #myPanoViewer {
        position: relative;
        width: 692px;
        height: 391px;
    }
    </style>
</head>

<body>
    <header>
        <a href="./">
            <h1>PanoViewer examples</h1>
        </a>
        <h2>Change direction</h2>  
        <p></p>      
    </header>
    <section>
            <div id="myPanoViewer"></div>
            <br/>
            <button class="button front">look front (yaw: 0)</button>
            <button class="button back">look back (yaw: 180)</button>
            <button class="button zoomin">zoom in (fov 30)</button>
            <button class="button zoomout">zoom out (fov 110)</button>
    </section>
    <script>
    // create PanoViewer with option
    var PanoViewer = eg.view360.PanoViewer;
    var container = document.getElementById("myPanoViewer");
        
    var panoViewer = new PanoViewer(
        container,
        {
            image: "../../img/equi.jpg"
        }
    );
        
    document.querySelector(".front").addEventListener("click", function() {
        panoViewer.lookAt({
            yaw: 0
        }, 1000);
    });
    document.querySelector(".back").addEventListener("click", function() {
        panoViewer.lookAt({
            yaw: 180
        }, 1000);

    });
    document.querySelector(".zoomin").addEventListener("click", function() {
        panoViewer.lookAt({
            fov: 30
        }, 1000);

    });
    document.querySelector(".zoomout").addEventListener("click", function() {
        panoViewer.lookAt({
            fov: 110
        }, 1000);

    });
</script>

</body>

</html>
