<div>
	<style>
		#spinviewer-showcase {
			position: relative;
			margin: 0 auto;
			height: 400px;
			max-width: 400px;
		}

		.logo_360 {
			position: absolute;
			top: 20px;
			right: 20px;
			background-image: url(http://static.checkout.naver.net/stylewindow/p/min_20171012050749/img/sp_detail.png);
			background-size: 556px 474px;
			background-position: 0px -366px;
			width: 52px;
			height: 52px;
		}
	</style>
	<div id="spinviewer-showcase">
		<div class="logo_360"></div>
	</div>
	<script type="application/javascript" src="https://naver.github.io/egjs-view360/release/latest/dist/SpinViewer/view360.spinviewer.pkgd.min.js"></script>
	<script>
		var container = document.getElementById("spinviewer-showcase");
		var SpinViewer = eg.view360.SpinViewer;
		var spinViewer = new SpinViewer(container, {
			imageUrl: "https://naver.github.io/egjs-view360/assets/img/spin_demo.jpg",
			rowCount: 47,
			scale: 1,
			width: "100%"
		});

		spinViewer.on("load", function() {
			this.spinBy({angle: 360, duration: 1000});
		});
	</script>
</div>
