<div>
		<style>
		#panoviewer-showcase {
				position: relative;
				width: 100%;
				height: 400px;
				margin: 0 auto;
		}    
		</style>
		<div id="panoviewer-showcase"></div>
		<script>
			var LOOKAT_DURATION = 1000;
			var container = document.getElementById("panoviewer-showcase");
			var PanoViewer = eg.view360.PanoViewer;
			var panoViewer = new PanoViewer(container, {
				yaw: 180,
				image: "./assets/img/test_equi.png"
			}).on("ready", function() {
				panoViewer.lookAt({
					yaw: 0
				}, LOOKAT_DURATION);

				// Set resize event handler just after lookat is done
				// Because it may fire resize event when page loaded and it makes lookAt being stop.
				setTimeout(function() {
					window.addEventListener("resize", function() {
						panoViewer.updateViewportDimensions();
					});
				}, LOOKAT_DURATION);
			});
		</script>
</div>
