<div>
	<style>
		#spinviewer-showcase {
			position: relative;
			margin: 0 auto;
			height: 400px;
			max-width: 400px;
		}

		.logo_360 {
			position: absolute;
			top: 20px;
			right: 20px;
			background-image: url("./common/img/sp_detail.png");
			background-size: 556px 474px;
			background-position: 0px -366px;
			width: 52px;
			height: 52px;
			z-index: 1;
		}
	</style>
	<div id="spinviewer-showcase">
		<div class="logo_360"></div>
	</div>
	<script>
		var container = document.getElementById("spinviewer-showcase");
		var SpinViewer = eg.view360.SpinViewer;
		var spinViewer = new SpinViewer(container, {
			imageUrl: "./common/img/spinviewer/spin_demo.jpg",
			rowCount: 47,
			scale: 1,
			width: "100%"
		});

		spinViewer.on("load", function() {
			spinViewer.spinBy(360, {duration: 3000});
		});
	</script>
</div>
