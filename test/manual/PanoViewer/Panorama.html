<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Panorama</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Zilla+Slab:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../common/css/main.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/example.css">
    
    <script src="../../../node_modules/@egjs/hammerjs/dist/hammer.js"></script>
    <script src="../../../node_modules/@egjs/component/dist/component.js"></script>
    <script src="../../../node_modules/@egjs/axes/dist/axes.js"></script>
    <script src="../../../dist/view360.js"></script>
    <style>
    #myPanoViewer {
        position: relative;
        width: 100%;
        max-width: 692px;
        height: 391px;
    }
    </style>
</head>

<body>
    <header>
        <a href="./">
            <h1>Panorama Example</h1>
        </a>
        <h2>Panorama pictures taken on Smartphone (not 360 camera like Samsung Gear 360)</h2>
    </header>
    <section>
        <h2>6:1 aspect ratio</h2>
        <div id="myPanoViewer"></div>
    </section>
    <script>
    // create PanoViewer with option
    var PanoViewer = eg.view360.PanoViewer;
    var container = document.getElementById("myPanoViewer");
        
    var panoViewer = new PanoViewer(container, {
            image: "../img/PanoViewer/Panorama/smartphone-panorama-picture.jpg",
            // image: "../img/PanoViewer/Panorama/IMG_0115.jpg",
            projectionType: "panorama"
        }
    );
    panoViewer.updateViewportDimensions();
</script>

</body>

</html>
