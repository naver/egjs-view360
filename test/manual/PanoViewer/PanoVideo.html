<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
  />
  <!--<link rel="stylesheet" href="./css/pure.css">-->
  <link rel="stylesheet" href="../css/pano-viewer.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    section {
      width: 100%;
    }

    .photo360 {
      /*width: 100%;
      height: auto;
      padding-bottom:70%;*/
      background: rgba(0, 0, 0, .2);
    }

    .photo360 > canvas {
      z-index: 1;
    }

    .hidden_elem {
      display: none;
    }
    #log {
      word-break: break-all;
    }
    .evt {
      margin-right: 10px;
    }
    .timeupdate {
      color: gray;
    }
  </style>
</head>

<body>
  <div>
    <section class="container">
      <h2>PanoVideo</h2>
      Video Source: <a href="https://github.com/mrdoob/three.js/blob/master/examples/textures/pano.webm">pano.webm</a><br/>
      <!--<div class="360-area">-->
        <video id="videoSrc" style="height:200px;" webkit-playsinline playsinline controls loop preload="auto" crossorigin="anonymous">
          <source src="../img/PanoViewer/pano.webm" type="video/webm">
          <source src="../img/PanoViewer/pano.mp4" type="video/mp4">
        </video>
        <div class="photo360">
          <!--<img class="preloaded_image hidden_elem" src="../img/book_equi_1.jpg"/>-->
        </div>
        <button id="play">play</button>
        <button id="pause">pause</button>
        <br/>
        <div id="log">
            <h3>event log</h3>
        </div>
        ready state<span id="rds"></span> 
    </section>
  </div>
  <script src="../../../node_modules/hammerjs/hammer.js"></script>
  <script src="../../../node_modules/@egjs/component/dist/component.js"></script>
  <script src="../../../node_modules/@egjs/axes/dist/axes.js"></script>
  <script src="../../../dist/view360.js"></script>
  <!--script src="../build/photo360viewer.js"></script>-->
  <script>
    var log = document.getElementById("log");
    var rds = document.getElementById("rds");
    var rootNode = document.querySelector(".photo360");
    var video = document.getElementById("videoSrc");
    var panoViewer = new eg.view360.PanoViewer(rootNode, {
      video: video,
      projectionType: "equirectangular",
    })

    video = panoViewer.getVideo();

    document.getElementById("play").addEventListener("click", function() {
      video.play();
    });

    document.getElementById("pause").addEventListener("click", function() {
      video.pause();
    });

    window.addEventListener('resize', debounce(function(){
      panoViewer.updateViewportDimensions();
    }, 0));

    function logEvent(e) {
      var span = document.createElement("span");
      span.classList.add("evt");
      if(e.type === "timeupdate") {
        span.classList.add("timeupdate");
      }
      span.innerHTML = e.type;
      log.insertAdjacentElement("beforeend", span);
    }

    [ "abort", "loadstart", "durationchange", "emptied", "ended", "pause", "play", "playing", "progress", "waiting", 
      "loadedmetadata",
      "loadeddata",
      "canplay",
      "canplaythrough",
      "timeupdate"
    ].forEach(evtName => {
      video.addEventListener(evtName, logEvent);
    });    
 
    setInterval(function() {
      rds.innerHTML = video.readyState;
    }, 500);
    function debounce(func, wait, immediate) {
      var timeout;
      return function() {
        var context = this, args = arguments;
        var later = function() {
          timeout = null;
          if (!immediate) func.apply(context, args);
        };
        var callNow = immediate && !timeout;
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
        if (callNow) func.apply(context, args);
      };
    };
  </script>
</body>

</html>
