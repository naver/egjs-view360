language: node_js
node_js:
  - "6.9.1"
dist: trusty
sudo: false
before_install:
  - sudo add-apt-repository main
  - sudo add-apt-repository universe
  - sudo add-apt-repository restricted
  - sudo add-apt-repository multiverse
  - sudo add-apt-repository ppa:artful
  - sudo apt-get update
  - sudo apt-get install -y libgconf-2-4 libgtk2.0-0 libnss3 libxss1 libx11-xcb1 libxtst6 libgtkextra-dev libasound2 libxtst-dev libxss1 xvfb
  - rm -rf /var/lib/apt/lists/*
install:
  - npm install
addons:
  chrome: stable
cache:
  directories:
    - "node_modules"
before_script:
    - npm run lint
script:
  - npm run coverage
after_success:
  - npm run coveralls